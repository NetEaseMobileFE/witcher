<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750">
    <title>宁泽涛官网</title>
    <meta name="yixin-share-desc" content="来网易，和有态度的宁泽涛一起传播正能量">
    <meta name="yixin-share-image" content="http://img3.cache.netease.com/3g/2015/12/29/201512291724056ba40.jpg">
    <!-- build:css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endbuild -->
    <script>
      /* Fix viewport*/
      ;(function(){
        var width = 750;
        var iw = window.innerWidth || width,
            ow = window.outerHeight || iw,
            sw = window.screen.width || iw,
            saw = window.screen.availWidth || iw,
            ih = window.innerHeight || width,
            oh = window.outerHeight || ih,
            ish = window.screen.height || ih,
            sah = window.screen.availHeight || ih,
            w = Math.min(iw,ow,sw,saw,ih,oh,ish,sah),
            ratio = w/width,
            dpr = window.devicePixelRatio,
            ratio = Math.min(ratio,dpr);
        var isAndroid=navigator.userAgent.match(/android/ig),
            isIos=navigator.userAgent.match(/iphone|ipod|ipad/ig);
        var viewport = document.querySelector('meta[name="viewport"]'),
            content = viewport.getAttribute('content');
        if(isAndroid){
            if(ratio<1){
              viewport.setAttribute('content', content + ',initial-scale=' + ratio +',maximum-scale=' + ratio)
            }
        }else if(isIos && !isAndroid){
          if(+(navigator.userAgent).match(/OS (\d+)_(\d+)_?(\d+)?/)[1] < 7){
            viewport.setAttribute('content', content + ',initial-scale=0.4266666666666667,user-scalable=no')
          }else{
            viewport.setAttribute('content', content + ',user-scalable=no')
          }
        }
      })()
    </script>
  </head>
  <body>
    <!-- build:vendor -->
    <script type="text/javascript" src="/dist/js/vendor.bundle.js"></script>
    <!-- endbuild -->
    <!-- build:js -->
    <script type="text/javascript" src="/dist/js/bundle.js"></script>
    <!-- endbuild -->
    <script src="http://analytics.163.com/ntes.js" type="text/javascript"></script>
    <script type="text/javascript">
      _ntes_nacc = "mapp";
      neteaseTracker();
      ;(function(){
        var localParam = function(search, hash) {
          var fn;
          search = search || window.location.search;
          hash = hash || window.location.hash;
          fn = function(str, reg) {
            var data;
            if (str) {
              data = {};
              str.replace(reg, function($0, $1, $2, $3) {
                data[$1] = $3;
              });
              return data;
            }
          };
          return {
            search: fn(search, new RegExp("([^?=&]+)(=([^&]*))?", "g")) || {},
            hash: fn(hash, new RegExp("([^#=&]+)(=([^&]*))?", "g")) || {}
          };
        };
        var getShareUrl = function() {
          var url, w;
          url = window.location.origin + location.pathname;
          w = +localParam().search['w'];
          if (w) {
            w++;
            url += '?w=' + w;
          } else {
            url += '?w=2';
          }
          return url;
        };
        var shareDataNewsapp = {
          img: 'http://img3.cache.netease.com/3g/2015/12/29/201512291724056ba40.jpg',
          url: getShareUrl(),
          desc: '来网易，和有态度的宁泽涛一起传播正能量',
          title: '宁泽涛独家个人官网进驻网易'
        }
        document.addEventListener('WeixinJSBridgeReady', function() {
          window.WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            return window.WeixinJSBridge.invoke('sendAppMessage', {
              "img_url": shareDataNewsapp.img,
              "link": shareDataNewsapp.url + '&f=wx',
              "desc": shareDataNewsapp.desc,
              "title": shareDataNewsapp.title
            }, function() {
              var spss, spsw;
              spss = localParam().search['s'] || 'newsapp';
              spsw = localParam().search['w'] || 2;
              if (typeof neteaseTracker === "function") {
                neteaseTracker(false, 'http://sps.163.com/func/?func=sharedone&spst=5&spsw=' + spsw + '&spss=' + spss + '&spsf=wx', '', 'sps');
              }
            });
          });
          window.WeixinJSBridge.on('menu:share:timeline', function(argv) {
            return window.WeixinJSBridge.invoke('shareTimeline', {
              "img_url": shareDataNewsapp.img,
              "img_width": "200",
              "img_height": "200",
              "link": shareDataNewsapp.url + '&f=wx',
              "desc": shareDataNewsapp.desc,
              "title": shareDataNewsapp.title
            }, function() {
              var spss, spsw;
              spss = localParam().search['s'] || 'newsapp';
              spsw = localParam().search['w'] || 2;
              return typeof neteaseTracker === "function" ? neteaseTracker(false, 'http://sps.163.com/func/?func=sharedone&spst=5&spsw=' + spsw + '&spss=' + spss + '&spsf=wx', '', 'sps') : void 0;
            });
          });
        });
        document.addEventListener('YixinJSBridgeReady', function() {
          window.YixinJSBridge.on('menu:share:appmessage', function(argv) {
            window.YixinJSBridge.invoke('sendAppMessage', {
              "img_url": shareDataNewsapp.img,
              "link": shareDataNewsapp.url+ '&f=yx',
              "desc": shareDataNewsapp.desc,
              "title": shareDataNewsapp.title
            }, function() {
              var spss, spsw;
              spss = localParam().search['s'] || 'newsapp';
              spsw = localParam().search['w'] || 1;
              if (typeof neteaseTracker === "function") {
                neteaseTracker(false, 'http://sps.163.com/func/?func=sharedone&spst=5&spsw=' + spsw + '&spss=' + spss + '&spsf=yx', '', 'sps');
              }
            });
          });
          window.YixinJSBridge.on('menu:share:timeline', function(argv) {
            return window.YixinJSBridge.invoke('shareTimeline', {
              "img_url": shareDataNewsapp.img,
              "img_width": "200",
              "img_height": "200",
              "link": shareDataNewsapp.url + '&f=yx',
              "desc": shareDataNewsapp.desc,
              "title": shareDataNewsapp.title
            }, function() {
              var spss, spsw;
              spss = localParam().search['s'] || 'newsapp';
              spsw = localParam().search['w'] || 1;
              return typeof neteaseTracker === "function" ? neteaseTracker(false, 'http://sps.163.com/func/?func=sharedone&spst=5&spsw=' + spsw + '&spss=' + spss + '&spsf=yx', '', 'sps') : void 0;
            });
          });
        });

        var search , docid, spsw, spss, spsf, ua, referer, vid, spst;
        ua = navigator.userAgent;
        referrer = document.referrer;
        search = localParam().search;
        spsf = search.f || ''
        if(ua.match(/newsapp/i)){
          return
        }
        if (ua.match(/micromessenger/gi)) {
          spsf = 'wx';
        } else if (ua.match(/weibo/gi)) {
          spsf = 'wb';
        } else if (ua.match(/yixin/gi)) {
          spsf = 'yx';
        } else if (ua.match(/qq/gi)) {
          spsf = 'qq';
        }
        if(referrer.match(/weibo\.com/)){
          spsf = 'wb'
        }else if(referrer.match(/qq\.com/) || referrer.match(/qzone\.com/)){
          spsf = 'qq'
        }
       
        spsw = search['w'] || 1
        spst = 5;
        
        neteaseTracker(false,'http://sps.163.com/special/?spst=5&modelid=3gwitcher&spss=newsapp&spsw=' + spsw + '&spsf=' + spsf,'', 'sps' )
      })()
    </script>
  </body>
</html>
