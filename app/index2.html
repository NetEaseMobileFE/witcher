<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750">
    <title>宁泽涛官网</title>
    <!-- build:css -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- endbuild -->
    <script>
      /* Fix viewport*/
      ;(function(){
        var width = 750;
        var iw = window.innerWidth || width,
            ow = window.outerHeight || iw,
            sw = window.screen.width || iw,
            saw = window.screen.availWidth || iw,
            ih = window.innerHeight || width,
            oh = window.outerHeight || ih,
            ish = window.screen.height || ih,
            sah = window.screen.availHeight || ih,
            w = Math.min(iw,ow,sw,saw,ih,oh,ish,sah),
            ratio = w/width,
            dpr = window.devicePixelRatio,
            ratio = Math.min(ratio,dpr);
        var isAndroid=navigator.userAgent.match(/android/ig),
            isIos=navigator.userAgent.match(/iphone|ipod|ipad/ig);
        var viewport = document.querySelector('meta[name="viewport"]'),
            content = viewport.getAttribute('content');
        if(isAndroid){
            if(ratio<1){
              viewport.setAttribute('content', content + ',initial-scale=' + ratio +',maximum-scale=' + ratio)
            }
        }else if(isIos && !isAndroid){
          if(+(navigator.userAgent).match(/OS (\d+)_(\d+)_?(\d+)?/)[1] < 7){
            viewport.setAttribute('content', content + ',initial-scale=0.4266666666666667,user-scalable=no')
          }else{
            viewport.setAttribute('content', content + ',user-scalable=no')
          }
        }
      })()
    </script>
  </head>
  <body>
    <!-- build:vendor -->
    <script type="text/javascript" src="./js/vendor.bundle.js"></script>
    <!-- endbuild -->
    <!-- build:js -->
    <script type="text/javascript" src="./js/bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
